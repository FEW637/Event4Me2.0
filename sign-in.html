  <meta charset="utf-8">

  <title>SB Admin - Login</title>

  <!-- Custom styles for this template-->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

</head>

<body class="bg-dark">

  <div class="container">
    <style>
    .a{
      background: rgb(64, 64, 165);
      font: x-large;
    }
    .b{
      background: rgb(231, 49, 49);
      font: x-large;
    }
    </style>
    
    <div class="card card-login mx-auto mt-5">
        <div class="social-login">
            <button class="btn facebook-btn social-btn a" type="button"><span><i class="fab fa-facebook-f"></i> Sign
                in with Facebook</span> </button>
            <button class="btn google-btn social-btn b" type="button"><span><i class="fab fa-google-plus-g"></i> Sign
                in with Google+</span> </button>
          </div>
    
      <div class="card-header">Login</div>
      <div class="card-body">
        <form action="index2.html" >
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required"
                autofocus="autofocus" pattern="admin@nw.com">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
                pattern="[0-9]{5}[*]{2}">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="go">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="regis.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
